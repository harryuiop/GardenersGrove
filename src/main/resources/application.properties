spring.application.name=gardeners-grove

spring.datasource.url=${DB_URL}
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.MariaDbDialect

#spring.queries.users-query

spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1

# spring-boot-starter-mail properties; username and password specified at application-dev
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}

# Active application-dev.properties profile
spring.profiles.active=dev


maptiler.api.key=${MAPTILER_API_KEY}
# Default login = Email: user@gmail.com Password: Password1!