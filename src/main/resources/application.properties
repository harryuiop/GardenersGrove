spring.application.name=gardeners-grove

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.sql.init.mode=embedded

spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1

#GMail smtp config
spring.mail.host=EMAIL_SMTP_HOST
spring.mail.port=587
spring.mail.username=EMAIL_ADDRESS
spring.mail.password=EMAIL_PASSWORD
spring.mail.properties.mail.smtp.auth=EMAIL_AUTH_VALUE
spring.mail.properties.mail.transport.protocol=EMAIL_PROTOCOL_VALUE
spring.mail.properties.smtp.stattls.enable=EMAIL_STATTLS_ENABLE_VALUE

