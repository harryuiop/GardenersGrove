spring.application.name=gardeners-grove

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.sql.init.mode=embedded
#spring.queries.users-query

spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1

# spring-boot-starter-mail properties; username and password specified at application-dev
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}

# Active application-email.properties profile
spring.profiles.active=dev

# Default login = Email: user@gmail.com Password: Password1!