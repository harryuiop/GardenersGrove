<!DOCTYPE html>
<html lang="en">
    <div class="thumbnail" th:fragment="weatherCard">
        <div class="caption">
            <h4 th:text="${date}">Date</h4>
            <p><strong>Temperature:</strong> <span th:text="${temperature}">Temperature</span></p>
            <p><strong>Description:</strong> <span th:text="${weatherDescription}">Description</span></p>
            <i th:class="${iconName}"></i>
        </div>
    </div>
</html>
