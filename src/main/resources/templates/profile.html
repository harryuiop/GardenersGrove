<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{fragments/importFragment :: headerfiles}"></head>
<title>Profile Page</title>
  <body>
  <div class="container-fluid p-0 m-0">
    <nav th:insert="~{fragments/navbar :: navbar}" style=""></nav>
    <div class="profileBody" style="margin: 5vh">
      <div class="formContainer">
        <form
                id="uploadProfileImage"
                th:action="@{${uploadProfileImageUri}}"
                method="post"
                name="profilePhoto"
                enctype="multipart/form-data"
        >
          <input
                  id="profilePictureInput"
                  type="file"
                  name="image"
                  accept="image/jpeg, image/png, image/svg+xml"
                  class="formControlFile"
                  alt="test"
          />
          <p class="errorMessage" id="imageTypeError" th:text="${imageTypeError}"></p>
          <p class="errorMessage" id="imageSizeError" th:text="${imageSizeError}"></p>

        </form>

        <div id="profilePictureWrapper">
          <img
                  id="profilePicture"
                  th:src="@{${user.getProfilePictureFilePath()}}"
                  alt="User profile picture"
          />
          <div id="profilePictureOverlay">
            <div id="profilePictureOverlayIcon">+</div>
          </div>
        </div>

        <h2 th:text="${user.getFirstName() + ' ' + user.getLastName()}"></h2>
        <h3 id="profileDoB" th:text="${user.getDob()}"></h3>
        <h3 id="profileEmail" th:text="${user.getEmail()}"></h3>
        <a th:href="@{${editProfileUri}}" class="button">Edit Profile</a>
      </div>
    </div>
  </div>
  </body>
</html>
