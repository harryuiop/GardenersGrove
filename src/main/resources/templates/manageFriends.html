<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <!-- To ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Friends</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body style="">
    <div class="container-fluid p-5 text-white text-center" style="background-color: #477641">
        <h1>Manage my friends</h1>

        <div class="input-group rounded mx-auto" style="width: 20vw;">
                <input type="text" id="searchUsers"
                       th:name="searchUser"
                       th:value="*{search}"
                       class="form-control rounded"
                       placeholder="Search for new friends"
                       aria-label="Search"
                       aria-describedby="search-addon"
                        autocomplete="off"/>
                <span class="input-group-text border-0" id="search-addon">
                    <i class="bi bi-search"></i>
                </span>
            <div id="autocomplete-list" class="inputStyle">
                <table class="search-result">
                    <tbody>
                        <tr th:each="possibleFriend : ${foundUsers}"></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="confirm-send-request">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Request friend?</h5>
                </div>
                <div class="modal-body">
                    <p id="request-user"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="makeFriends()">Send Request</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeModal()">No Thanks</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">

            <div class="col-sm-6">
                <h3>My Friends</h3>
                <div style="max-height: 600px; overflow-y: auto;">
                <table class="table table-borderless">
                    <tbody>
                    <tr th:each="friend : ${user.getFriends()}">
                            <td>
                                <div class="card" style="width:25vw">
                                    <div class="card-body">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-sm-4">
                                                    <img th:src="@{${friend.getProfilePictureFilePath()}}"
                                                         class="rounded-circle" style="width: 5vw" alt="Profile Image">
                                                </div>
                                                <div class="col-sm-8">
                                                    <a href="#"
                                                       class="link-offset-2 link-underline link-underline-opacity-0"
                                                       style="color: #142915; font-size: 30px"
                                                       th:text="${friend.getName()}"></a>
                                                    <div>
                                                        <a th:href="@{${viewFriendsGardensUriString}(friendId=${friend.getId()})}"
                                                           class="btn btn-primary"
                                                           style="border-color: #477641; width: 100px; font-size: 12px; background-color: #477641">See
                                                            Gardens</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="col">
                    <h3>Incoming Requests</h3>
                    <table class="table table-borderless">
                        <tbody>
                        <tr th:if="${requestService.findRequestByReceiver(user).size() == 0}">
                            <td>
                                <div class="card" style="width:25vw">
                                    <div class="card-body">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-sm-8">
                                                    <p style="color: #142915; font-size: 20px"
                                                       th:text="'No Pending Friend Requests'"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr th:each="request : ${requestService.findRequestByReceiver(user)}">
                            <form th:action="@{${manageFriendsUri}}" method="post">
                                <td>
                                    <div class="card" style="width:25vw">
                                        <div class="card-body">
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-sm-4">
                                                        <img th:src="@{${request.getSender().getProfilePictureFilePath()}}"
                                                             class="rounded-circle" style="width: 5vw"
                                                             alt="Profile Image">
                                                    </div>
                                                    <div class="col-sm-8">
                                                        <a href="#"
                                                           class="link-offset-2 link-underline link-underline-opacity-0"
                                                           style="color: #142915; font-size: 30px"
                                                           th:text="${request.getSender().getName()}"></a>
                                                        <div>
                                                            <button th:name="action" th:type="submit"
                                                                    th:value="'Accept'"
                                                                    class="btn btn-primary"
                                                                    style="border-color: #477641; width: 100px; font-size: 12px; background-color: #477641">
                                                                Accept
                                                            </button>
                                                            <button th:name="action" th:type="submit"
                                                                    th:value="'Decline'"
                                                                    class="btn btn-primary"
                                                                    style="border-color: #7c2f2f; width: 100px; font-size: 12px; background-color: #7c2f2f">
                                                                Decline
                                                            </button>
                                                            <input type="hidden" th:name="request"
                                                                   th:value="${request.getId()}">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </form>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col">
                    <h3>Outgoing Requests</h3>
                    <table class="table table-borderless">
                        <tbody>
                        <tr th:if="${requestService.findRequestByReceiver(user).size() == 0}">
                            <td>
                                <div class="card" style="width:25vw">
                                    <div class="card-body">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-sm-8">
                                                    <p style="color: #142915; font-size: 20px"
                                                       th:text="'No Sent Friend Requests'"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr th:each="request : ${requestService.findRequestBySender(user)}">
                            <form th:action="@{${manageFriendsUri}}" method="post">
                                <td>
                                    <div class="card" style="width:25vw">
                                        <div class="card-body">
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-sm-4">
                                                        <img th:src="@{${request.getReceiver().getProfilePictureFilePath()}}"
                                                             class="rounded-circle" style="width: 5vw"
                                                             alt="Profile Image">
                                                    </div>
                                                    <div class="col-sm-8">
                                                        <a href="#"
                                                           class="link-offset-2 link-underline link-underline-opacity-0"
                                                           style="color: #142915; font-size: 30px"
                                                           th:text="${request.getReceiver().getName()}"></a>
                                                        <div>
                                                            <p style="color: #142915; font-size: 20px"
                                                               th:text="${request.getStatus().toString()}"></p>
                                                            <button th:name="action" th:type="submit"
                                                                    th:value="'Cancel'"
                                                                    class="btn btn-primary"
                                                                    style="border-color: #477641; width: 100px; font-size: 12px; background-color: #477641">
                                                                Cancel
                                                            </button>
                                                            <input type="hidden" th:name="request"
                                                                   th:value="${request.getId()}">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </form>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
<script th:src="@{/javascript/searchAutoComplete.js}"></script>
</body>
</html>
