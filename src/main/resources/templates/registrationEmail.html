<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Email Verification</title>
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      text-align: center;
    }

    div {
      max-width: 95vw;
      margin: 0 auto;
      padding: 1vw;
      border-radius: 2vw;
      background-color: #f9f9f9;
    }

    p {
      color: #666;
    }

    #instruction {
      margin-left: 3vw;
      color: #666;
    }

    #token {
      font-size: xx-large;
      color: rgba(0, 0, 0, 0.66);
    }
  </style>
</head>

<body>

  <div>
    <h1 id="welcome-title" th:text="'Hi ' + ${firstName} + ' ' + ${lastName} + ','"></h1>
    <h2>Welcome to Gardeners Grove</h2>
    <br />
    <h4 id="instruction">We're happy to have you join us. To complete your account registration and start exploring
      Gardeners Grove, copy the code below. </h4>
      <p id="token" th:text="${token}"></p>
      <p>If this was not you, you can ignore this message and the account will be deleted after 10 minutes.</p>
      <br />
      <p>Thank you,<br />The Team at Gardeners Grove</p>
  </div>

</body>

</html>
