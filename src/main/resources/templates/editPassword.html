<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      lang="us"
>

<head>
    <meta charset="UTF-8"/>
    <title>Edit Password</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script type="text/javascript" src="/javascript/profilePictureUpload.js"></script>
</head>
<body>
    <nav th:insert="~{fragments/fragments :: gardens}">Gardens</nav>
    <div>
        <form th:action="@{confirmEditPassword}"
              method="post"
              id="editPassword"
              name="editPassword">

            <label for="oldPassword">Enter old password:</label>
            <input class="inputStyle"
                   type="password"
                   id="oldPassword"
                   name="oldPassword"
                   th:name="oldPassword"
            />
            <p class="errorMessage" id="oldPasswordError" th:text=${oldPasswordError}></p>

            <label for="newPassword">Enter new password:</label>
            <input class="inputStyle"
                   type="password"
                   id="newPassword"
                   name="newPassword"
                   th:name="newPassword"
            />
            <p class="errorMessage" id="newPasswordError" th:text=${newPasswordError}></p>

            <label for="retypeNewPassword">Retype password:</label>
            <input class="inputStyle"
                   type="password"
                   id="retypeNewPassword"
                   name="retypeNewPassword"
                   th:name="retypeNewPassword"
            />
            <p class="errorMessage" id="retypeNewPasswordError" th:text=${retypeNewPasswordError}></p><br/>
            <p class="errorMessage" id="passwordConfirmError" th:text=${passwordConfirmError}></p>

            <input class="inputStyle" id="submit" type="submit" value="Submit"/>
        </form>
        <div class="hrefDiv">
            <a th:href="@{editProfile}" class="hrefButtons" type="button">Back</a>
        </div>
    </div>
</body>
</html>
