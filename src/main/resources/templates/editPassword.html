<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="us">
<head th:insert="~{fragments/importFragment :: headerfiles}">
    <title>Edit Password</title>
</head>

<body>
<div class="container-fluid d-flex flex-column p-0 m-0 align-items-center">
    <nav th:insert="~{fragments/navbar :: navbar}" class="w-100"></nav>

    <div class="d-flex justify-content-center mt-5 w-100">
        <div>
            <form th:action="@{${editPasswordUri}}" method="post" id="editPassword" name="editPassword">

                <label for="oldPassword">Enter old password:</label>
                <input class="inputStyle" type="password" id="oldPassword" name="oldPassword" th:name="oldPassword" />
                <p class="errorMessage" id="oldPasswordError" th:text="${oldPasswordError}"></p>

                <label for="newPassword">Enter new password:</label>
                <input class="inputStyle" type="password" id="newPassword" name="newPassword" th:name="newPassword" />
                <p class="errorMessage" id="newPasswordError" th:text="${newPasswordError}"></p>

                <label for="retypeNewPassword">Retype password:</label>
                <input class="inputStyle" type="password" id="retypeNewPassword" name="retypeNewPassword" th:name="retypeNewPassword" />
                <p class="errorMessage" id="retypeNewPasswordError" th:text="${retypeNewPasswordError}"></p>
                <br/>
                <p class="errorMessage" id="passwordConfirmError" th:text="${passwordConfirmError}"></p>

                <input class="inputStyle" id="submit" type="submit" value="Submit"/>
                <a th:href="@{${editProfileUri}}" class="hrefButtons" type="button">Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
