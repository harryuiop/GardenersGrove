<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
  <title>Thymeleaf Spring Boot Demo</title>
  <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:insert="~{fragmentExample/fragments :: title}">Header</div>
<nav th:insert="~{fragmentExample/fragments :: gardens}">Gardens</nav>
<div class="content">
<div>
  <div>
    <form th:action="@{form}" method="post">
      <label class="form-input" for="gardenName"> Garden Name: </label>
      <input type="text" class="form-control" id="gardenName" placeholder="Garden 1"
             th:name="gardenName" th:value="*{gardenName}" data-cy="gardenName" required autofocus>
      <br/>
      <label class="form-input" for="gardenLocation"> Location of your garden: </label>
      <input type="text" class="form-control" id="gardenLocation" placeholder="Riccarton"
             th:name="gardenLocation" th:value="*{gardenLocation}" data-cy="gardenLocation" required
             autofocus>
      <br/>
      <label class="form-input" for="gardenSize"> Size of your garden in square metres: </label>
      <input type="number" step="0.01" class="form-control" id="gardenSize" placeholder="3"
             th:name="gardenSize" th:value="*{gardenSize}" data-cy="gardenSize"
             autofocus>
      <br/>
      <button class="form-button" type="submit">Submit!</button>
      <a th:href="@{demo}"><button class="form-button" type="button">Cancel</button></a>
    </form>
  </div>
  <div th:if="${!validName}">
    <h4 th:if="${nameIsBlank}" class="form-input">Garden name cannot be empty</h4>
    <h4 th:if="${!nameIsBlank}" class="form-input">Garden name must only include letters, numbers, spaces, dots, hyphens or apostrophes</h4>
  </div>
  <div th:if="${!validLocation}">
    <h4 th:if="${locationIsBlank}" class="form-input">Location cannot be empty</h4>
    <h4 th:if="${!locationIsBlank}" class="form-input">Location name must only include letters, numbers, spaces, commas, dots, hyphens or apostrophes</h4>
  </div>
  </div>
</div>
</body>
</html>
