<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org" lang="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Create Garden</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<nav th:insert="~{fragments/fragments :: gardens}">Gardens</nav>
<div class="content">
    <div th:insert="~{fragments/fragments :: title}">Header</div>
    <div>
        <div class="forumContentsDiv">
            <form th:action="@{gardenform}" method="post" id="garden-form">
                <div class="form-field">
                    <label class="inputStyle" for="gardenName"> Garden Name: </label>
                    <input type="text" class="form-control" id="gardenName" th:name="gardenName"
                           th:value="*{gardenName}" data-cy="gardenName" autofocus>
                    <p class="errorMessage" th:text=${gardenNameError}></p>
                </div>
                <br/>
                <div class="form-field">
                    <label class="inputStyle" for="gardenLocation"> Location of your garden: </label>
                    <input type="text" class="form-control" id="gardenLocation" th:name="gardenLocation"
                           th:value="*{gardenLocation}" data-cy="gardenLocation" autofocus>
                    <p class="errorMessage" th:text=${gardenLocationError}></p>
                </div>
                <br/>
                <div class="form-field">
                    <label class="inputStyle" for="gardenSize"> Size of your garden in square metres: </label>
                    <input type="number" step="0.01" class="form-control" id="gardenSize" th:name="gardenSize"
                           th:value="*{gardenSize}" data-cy="gardenSize" autofocus>
                    <p class="errorMessage" th:text=${gardenSizeError}></p>
                </div>
                <br/>
                <button class="form-button" type="submit">Submit</button>
                <a th:href="@{demo}">
                    <button class="form-button" type="button">Cancel</button>
                </a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
