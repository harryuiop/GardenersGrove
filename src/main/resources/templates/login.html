<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<title>Login - Garden Pulse</title>
<head th:insert="~{fragments/importFragment :: headerfiles}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/newstyle.css}">
    <title>Log in to Gardener's Grove</title>
</head>


<body>
<div class="container-flex d-flex justify-content-center align-items-center vh-100 login-bg p-3">
    <div>
        <div class="bg-white py-3 rounded shadow" th:if="${accountActiveMessage} != null" style="margin-bottom: 1rem">
            <p th:text="${accountActiveMessage}"
               style="font-size: small; font-style: italic; color: navy; text-align: center; margin: 0"></p>
        </div>

        <div class="bg-white py-3 rounded shadow" th:if="${tokenExpiredError} != null" style="margin-bottom: 1rem">
            <p th:text="${tokenExpiredError}"
               style="font-size: small; font-style: italic; color: #6F0C0C; text-align: center; margin: 0"></p>
        </div>

        <div class="g-col-md-4">
            <div class="bg-white p-5 rounded shadow ">
                <form th:action="@{${loginUri}}" method="post" name="loginForm" id="loginForm" class="">
                    <h2 class="text-center display-3 title-heading mb-4">Login</h2>

                    <div class="form-floating mb-3">
                        <input
                                class="form-control"
                                type="text"
                                id="username"
                                name="username"
                                th:name="username"
                                th:value="${username}"
                                placeholder="username"
                                data-cy="username"
                                autofocus
                                th:classappend="${emailError} ? 'border-danger'"
                        />
                        <label for="username">Email Address</label>
                        <p class="error message" id="emailError" th:text="${emailError}"></p>
                    </div>

                    <div class="form-floating mb-3">
                        <input
                                class="form-control"
                                type="password"
                                id="password"
                                name="password"
                                th:name="password"
                                placeholder="password"
                                data-cy="password"
                                autofocus
                        />
                        <label for="password">Password</label>
                        <p class="error message" id="invalidError" style="max-width: 18rem" th:text="${invalidError}"></p>
                    </div>
                    <div class="col auto text-center mt-4 mb-4">
                        <button class="btn btn-confirm"
                                type="submit"
                                id="signInButton"
                        >Sign In <i class="bi bi-box-arrow-in-right"></i>
                        </button>
                    </div>
                    <p class="registerLink">Forgot your Password? <a th:href="@{${resetPasswordEmailUri}}">Forgot Password</a></p>
                    <p class="text-center">Don't have an account? <a th:href="@{${registerUri}}">Register Here</a></p>
                    <p class="text-center">Don't want to login? <a th:href="@{${homeUri}}">Cancel</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/javascript/emojiChecker.js}"></script>
</html>
