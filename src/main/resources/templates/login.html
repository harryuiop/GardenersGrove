<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="us">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div id="app_container">
    <main>
        <header th:insert="~{fragments/general.html :: header}"></header>
        <div class="loginForm" th:if="${accountActiveMessage} != null" style="margin-bottom: 25px">
            <p th:text="${accountActiveMessage}" style="font-size: small; font-style: italic;"></p>
        </div>
        <div class="loginForm">
            <form th:action="@{${loginUri}}" method="post" name="loginForm">
                <label for="email">Email Address:</label>
                <input
                        class="inputStyle"
                        type="text"
                        id="email"
                        name="email"
                        th:name="username"
                        autofocus
                />
                <p class="errorMessage" id="emailError" th:text="${emailError}"></p>

                <label for="password">Password:</label>
                <input class="inputStyle"
                       type="password"
                       id="password"
                       name="password"
                       th:name="password"
                >
                <p class="errorMessage" id="invalidError" th:text="${invalidError}"></p>

                <input class="inputStyle" id="sign_in_button" type="submit" value="Sign In">
            </form>
            <!--     link for Forgot Password is temporary TODO: FIX href of Forgot password       -->
            <p class="registerLink">Forgot your Password? <a th:href="@{'/temporary'}">Forgot Password</a></p>
            <p class="registerLink">Don't have an account? <a th:href="@{${registerUri}}">Register here.</a></p>
            <p class="registerLink">Don't want to login? <a th:href="@{${homeUri}}">Cancel.</a></p>
        </div>
    </main>
</div>
</body>
</html>
