<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://thymeleaf.org"
        lang="us">
  <head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  <body>
    <div id="app_container">
      <main>
        <header th:insert="~{fragments/general.html :: header}"></header>
        <div id="form">
          <form th:action="@{login}" method="post" name="loginForm">
            <label for="email">Email Address:</label>
            <input
                    class="inputStyle"
                    type="text"
                    id="email"
                    name="email"
                    th:name="username"
                    th:value="*{email}"
                    autofocus
            />
            <p class="errorMessage" id="emailError" th:text=${emailError}></p>

            <label for="password">Password:</label>
            <input class="inputStyle"
                   type="password"
                   id="password"
                   name="password"
                   th:name="password"
                   th:value="password"
            >
            <p class="errorMessage" id="invalidError" th:text=${invalidError}></p>

            <input class="inputStyle" id="sign_in_button" type="submit" value="Sign In">
          </form>
        <p class="registerLink"> Don't have an account?<a id="registerLink" th:href="@{/register}"> Register here.</a></p>
        </div>
      </main>
    </div>
  </body>
</html>
