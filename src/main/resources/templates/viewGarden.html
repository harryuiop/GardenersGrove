<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Gardeners' Grove</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div th:insert="~{fragments/fragments :: title}">Header</div>
<nav th:insert="~{fragments/fragments :: gardens}">Gardens</nav>

<div class="content" >
    <h2 th:text="${garden.getName()}"></h2>

    <article class="in-line"><p>Name: </p>
        <p th:text="${garden.getName()}"></p></article>
    <article class="in-line"><p>Location: </p>
        <p th:text="${garden.getLocationString()}"></p></article>
    <article class="in-line"><p>Size: </p>
        <p th:text="${garden.getSize() != null ? garden.getSize() : 'unspecified'}"></p>
    </article>
    <article class="in-line"><p>Description: </p>
        <p th:text="${garden.getDescription()}"></p></article>

    <a th:href="@{${editGardenUri}}">
        <button class="form-button" type="button">Edit Garden</button>
    </a>
    <a th:href="@{${newPlantUri}}">
        <button class="form-button" type="button">Add Plant</button>
    </a>

    <h2>My Plants</h2>
    <div id="plant-entries" class="plant-entries">
        <table>
            <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Description</th>
                <th>Count</th>
                <th>Date Planted</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${plants.isEmpty()}">
                <td colspan="5"> No plants have been added yet</td>
            </tr>
            <tr th:each="plant : ${plants}" class="plant-entry">
                <td>
                    <p th:value="${plant.getId()}"></p>
                    <form th:action="@{${uploadPlantImageUriString}(gardenId=${garden.getId()},plantId=${plant.getId()})}"
                          method="post" enctype="multipart/form-data">
                        <div class="form-field">
                            <div class="plant-image-container">
                                <img th:src="@{${plant.getImageFilePath()}}" alt="Image of plant"/>

                                <input type="hidden" th:name="plantId" th:value="${plant.getId()}" />

                                <div class="add-image">
                                    <label th:for="${plant.getId()}" class="plus-button">
                                        <i class="fas fa-plus-circle"></i>
                                    </label>
                                    <input type="file" class="form-control" th:id="${plant.getId()}"
                                           th:name="plantImage" accept="image/jpeg, image/png, image/svg+xml"
                                           data-cy="plantImage" onchange="submitForm(id)" autofocus>
                                </div>
                            </div>

                            <h5 th:if="${plant.getId()} == ${selectedPlantId}" th:text="${imageTypeError}"></h5>
                            <h5 th:if="${plant.getId()} == ${selectedPlantId}" th:text="${imageSizeError}"></h5>
                            <h5 th:if="${plant.getId()} == ${selectedPlantId}" th:text="${plantImageUploadError}"></h5>
                        </div>
                        <button class="form-button" type="submit" th:id="${plant.getId()} + submit" style="display: none;">Submit</button>
                    </form>
                </td>
                <td><span th:text="${plant.getName()}"> Name </span></td>
                <td><span th:text="${plant.getDescription()}"> Description </span></td>
                <td><span th:text="${plant.getCount()}"> Count </span></td>
                <td><span th:text="${plant.getDateString()}"> Date Planted </span></td>
                <td><a th:href="@{${editPlantUriString}(gardenId = ${garden.getId()}, plantId = ${plant.getId()})}">
                    <button type="button">Edit</button>
                </a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script>
    function submitForm(id) {
        console.log("Image Uploaded on form: " + id);

        // Currently clicks the first form only as getting by id.
        document.getElementById(id + 'submit').click()
    }
</script>
</body>
</html>
