<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <title>Form Demo</title>
</head>
<body>
<h4>View Gardens</h4>

<div>
    <h2 th:text="${garden.isPresent() ? garden.get().name : ''}"></h2>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Size</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><span th:text="${garden.isPresent() ? garden.get().name : ''}">Name</span></td>
            <td><span th:text="${garden.isPresent() ? garden.get().location : ''}">Location</span></td>
            <td><span th:text="${garden.isPresent() ? garden.get().size : ''}">Size</span></td>
        </tr>
        </tbody>
    </table>
</div>
<br/>
</body>
</html>
