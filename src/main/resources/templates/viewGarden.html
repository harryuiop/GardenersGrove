<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <title>Gardens' Grove</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:insert="fragmentExample/fragments :: title">Header</div>
<nav th:insert="fragmentExample/fragments :: gardens">Gardens</nav>
<h4>View Gardens</h4>

<div class="content">
    <h2 th:text="${garden.isPresent() ? garden.get().name : ''}"></h2>

    <article class="in-line"><p>Name: </p>
        <p th:text="${garden.isPresent() ? garden.get().name : ''}"></p></article>
    <article class="in-line"><p>Location: </p>
        <p th:text="${garden.isPresent() ? garden.get().location : ''}"></p></article>
    <article class="in-line"><p>Size: </p>
        <p th:text="${garden.isPresent() ? garden.get().size : ''}"></p></article>
</div>
</body>
</html>
