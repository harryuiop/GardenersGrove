<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <title>Gardens' Grove</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div th:insert="fragmentExample/fragments :: title">Header</div>
<nav th:insert="fragmentExample/fragments :: gardens">Gardens</nav>
<h4>View Gardens</h4>

<div class="content" >
    <div th:if="${garden.isPresent()}" >
        <h2 th:text="${garden.get().name}"></h2>

        <article class="in-line"><p>Name: </p>
            <p th:text="${garden.get().name}"></p></article>
        <article class="in-line"><p>Location: </p>
            <p th:text="${garden.get().location}"></p></article>
        <article class="in-line"><p>Size: </p>
            <p th:text="${garden.get().getSize() != null ? garden.get().size : 'unspecified'}"></p>
        </article>

    </div>

    <table>
        <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${plants.empty}">
            <td colspan="2"> No responses have been made yet</td>
        </tr>
        <tr th:each="plant : ${plants}">
            <td>
                <p th:value="${plant.getId()}"></p>
                <form th:action="@{/view-garden(gardenId=${gardenId})}" method="post" enctype="multipart/form-data">
                    <div class="form-field">
                        <div class="plant-image-container">
                            <img id="selectedImage" th:src="${plant.getBase64Image()}" alt="No plant image."/>
                            <p id="image-selected-message"></p>

                            <input type="hidden" th:name="plantId" th:value="${plant.getId()}" />

                            <div class="add-image">
                                <label th:for="${plant.getId()}" class="plus-button">
                                    <i class="fas fa-plus-circle"></i>
                                </label>
                                <input type="file" class="form-control" th:id="${plant.getId()}" th:name="plantImage" accept=".jpg, .svg, .png"
                                       th:value="*{plantImage}" data-cy="plantImage" onchange="submitForm(id)" autofocus>
                            </div>
                        </div>
                        <h5 th:text=${plantImageTypeError}></h5>
                        <h5 th:text=${plantImageSizeError}></h5>
                    </div>
                    <button class="form-button" type="submit" th:id="${plant.getId()} + submit" style="display: none;">Submit</button>
                </form>
            </td>
            <td><span th:text="${plant.name}"> Name </span></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/plantform(gardenId=${garden.get().getId()})}">
        <button class="form-button" type="button">Add Plant</button>
    </a>
    <div th:unless="${garden.isPresent()}">
        <p>Garden does not exist. Please select or create another garden.</p>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script>
    function submitForm(id) {
        console.log("Image Uploaded on form: " + id);

        // Currently clicks the first form only as getting by id.
        document.getElementById(id + 'submit').click()
    }
</script>
</body>
</html>
