<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>Forgot Password - Garden Pulse</title>
<head th:insert="~{fragments/importFragment :: headerfiles}">
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/newstyle.css}">
</head>
<body>
    <div class="container-flex d-flex justify-content-center align-items-center vh-100 login-bg p-3">
        <div>
            <div class="g-col-md-4">
                <div class="bg-white p-5 rounded shadow ">
                    <form th:action="@{${resetPasswordEmailUri}}" th:method="post" class="">
                        <h2 class="text-center display-3 title-heading mb-4">Forgot Password</h2>
                        <p>Please provide your email to reset your password</p>
                        <div class="form-floating mb-3">
                            <input class="form-control"
                                   type="text"
                                   id="userEmail"
                                   name="userEmail"
                                   placeholder="Email"
                                   th:name="userEmail"
                                   th:value="${userEmail}"
                                   data-cy="userEmail"
                                   autofocus
                                   th:classappend="${emailError} ? 'border-danger'"
                            >
                            <label for="userEmail">Email</label>
                        </div>
                        <p class="error message" th:text="${emailError}"></p>


                        <button class="btn btn-confirm"
                                type="submit"
                        >Submit <i class="bi bi-check"></i>
                        </button>


                        <a th:href="@{${loginUri}}" >
                            <button th:unless="${confirmationMessage}"
                                    class="btn btn-cancel"
                                    type="button"
                            >
                                Cancel <i class="bi bi-x"></i>
                            </button>

                            <button th:if="${confirmationMessage}"
                                    type="button"
                                    class="btn btn-edit"
                            >Back <i class="bi bi-arrow-90deg-left"></i>
                            </button>
                        </a>

                        <div th:if="${confirmationMessage}" class="mt-2">
                            <p>An email was sent to the address if it was recognised</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
