<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gardener's Grove</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
    <div>
        <h1>Forgot Password</h1>
        <p>Please provide your email to reset your password</p>
        <form th:action="${resetPasswordEmailUri}" th:method="post">
            <label for="userEmail">Email</label>
            <input type="email" id="userEmail" name="userEmail" th:name="userEmail"/>
            <button type="submit">Submit</button>
        </form>
        <div th:if="${confirmationMessage}">
            <p>An email was sent to the address if it was recognised</p>
        </div>
    </div>
</body>
</html>
