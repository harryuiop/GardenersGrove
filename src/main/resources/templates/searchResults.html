<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <!-- To ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Results</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="">
<div class="container-fluid p-5 text-white text-center" style="background-color: #477641">
    <h1>Search Results</h1>
    <form th:action="@{${searchResultsUri}}" method="post">
        <div class="input-group rounded mx-auto" style="width: 20vw;">
            <input type="text" id="searchUsers"
                   th:name="searchUser"
                   th:value="${search}"
                   class="form-control rounded"
                   placeholder="Search for new friends"
                   aria-label="Search"
                   aria-describedby="search-addon"
                   autocomplete="off"/>
            <button class="input-group-text border-0" id="search-addon" type="submit">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </form>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12">
            <h3>Found users:</h3>
            <div style="max-height: 600px; overflow-y: auto;">
                <div th:each="friend, iterStat : ${usersFound}">
                    <div class="row mb-4" th:if="${iterStat.index % 2 == 0}">
                        <div class="col-md-6">
                            <div class="card" style="width:100%">
                                <div class="card-body">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <img th:src="@{${friend.getUser().getProfilePictureFilePath()}}"
                                                     class="rounded-circle" style="width: 5vw" alt="Profile Image">
                                            </div>
                                            <div class="col-sm-8">
                                                <a href="#"
                                                   class="link-offset-2 link-underline link-underline-opacity-0"
                                                   style="color: #142915; font-size: 30px"
                                                   th:text="${friend.getUser().getName()}"></a>
                                                <p th:text="${friend.getUser().getEmail()}"></p>
                                                <div>
                                                    <form th:if="${friend.isRequestEnabled()}" th:action="@{${sendFriendRequestUri}}" method="post">
                                                        <input type="hidden" th:name="userId" th:value="${friend.getUser().getId()}">
                                                        <button
                                                                class="btn btn-primary"
                                                                style="border-color: #477641; width: 100px; font-size: 12px; background-color: #477641"
                                                                th:text="${friend.getStatusText()}">
                                                        </button>
                                                    </form>
                                                    <div th:unless="${friend.isRequestEnabled()}">
                                                        <button
                                                                th:unless="${friend.isUserSelf()}"
                                                                class="btn btn-primary"
                                                                style="border-color: #477641; width: 100px; font-size: 12px; background-color: #477641"
                                                                th:text="${friend.getStatusText()}">
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Second card in the pair, if it exists -->
                        <div class="col-md-6" th:if="${iterStat.index + 1 < usersFound.size()}">
                            <div class="card" style="width:100%">
                                <div class="card-body">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <img th:src="@{${usersFound[iterStat.index + 1].getUser().getProfilePictureFilePath()}}"
                                                     class="rounded-circle" style="width: 5vw" alt="Profile Image">
                                            </div>
                                            <div class="col-sm-8">
                                                <a href="#"
                                                   class="link-offset-2 link-underline link-underline-opacity-0"
                                                   style="color: #142915; font-size: 30px"
                                                   th:text="${usersFound[iterStat.index + 1].getUser().getName()}"></a>
                                                <p th:text="${usersFound[iterStat.index + 1].getUser().getEmail()}"></p>
                                                <div>
                                                    <form th:if="${friend.isRequestEnabled()}" th:action="@{${sendFriendRequestUri}}" method="post">
                                                        <input type="hidden" th:name="userId" th:value="${usersFound[iterStat.index + 1].getUser().getId()}">
                                                        <button
                                                                class="btn btn-primary"
                                                                style="border-color: #477641; width: 100px; font-size: 12px; background-color: #477641"
                                                                th:text="${usersFound[iterStat.index + 1].getStatusText()}">
                                                        </button>
                                                    </form>
                                                    <div th:unless="${friend.isRequestEnabled()}">
                                                        <button
                                                                th:unless="${friend.isUserSelf()}"
                                                                class="btn btn-primary"
                                                                style="border-color: #477641; width: 100px; font-size: 12px; background-color: #477641"
                                                                th:text="${usersFound[iterStat.index + 1].getStatusText()}">
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
