<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <!-- To ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Results</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body style="">
    <div class="container-fluid p-5 text-white text-center" style="background-color: #477641">
        <h1>Search Results</h1>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-6">
                <h3>Found users:</h3>
                <div style="max-height: 600px; overflow-y: auto;">
                <table class="table table-borderless">
                    <tbody>
                    <tr th:each="friend : ${usersFound}">
                            <td>
                                <div class="card" style="width:25vw">
                                    <div class="card-body">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-sm-4">
                                                    <img th:src="@{${friend.getProfilePictureFilePath()}}"
                                                         class="rounded-circle" style="width: 5vw" alt="Profile Image">
                                                </div>
                                                <div class="col-sm-8">
                                                    <a href="#"
                                                       class="link-offset-2 link-underline link-underline-opacity-0"
                                                       style="color: #142915; font-size: 30px"
                                                       th:text="${friend.getName()}"></a>
                                                    <p th:text="${friend.getEmail()}"></p>
                                                    <div>
                                                        <form th:action="@{${sendFriendRequestUri}}" method="post">
                                                            <input type="hidden" th:name="Id" th:value="${friend.getId()}">
                                                            <button
                                                               class="btn btn-primary"
                                                               style="border-color: #477641; width: 100px; font-size: 12px; background-color: #477641">Request Friend
                                                            </button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>

        </div>
    </div>
<script th:src="@{/javascript/searchAutocomplete.js}"></script>
</body>
</html>
