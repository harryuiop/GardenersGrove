<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head th:insert="~{fragments/importFragment :: headerfiles}">
    <title>Verify Your Account</title>
  </head>
  <style>
    .icon {
      font-size: 5rem;
    }
  </style>

  <body
    class="login-bg bg vh-100 d-flex align-items-center justify-content-center"
  >
    <div class="row justify-content-center text-center">
      <div
        class="col-lg-6 col-md-8 col-sm-8 col-10 p-5 m-5 bg-white rounded shadow"
      >
        <p class="display-1">Welcome</p>
        <p class="display-6">Thanks for joining us here at Gardeners Grove.</p>
        <i class="bi bi-envelope icon"></i>
        <p>
          In order for us to activate your account, you'll need to verify your
          email. Please copy the code that we sent you into the box below:
        </p>

        <form th:action="@{${verifyEmailUri}}" method="post">
          <input
            class="form-floating"
            type="text"
            name="tokenValue"
            th:name="tokenValue"
          />
          <input class="d-none" type="submit" id="submit" />
        </form>
        <button class="btn btn-confirm my-3" id="confirm" type="button">
          Verify <i class="bi bi-check"></i>
        </button>
        <p class="error" th:text="${tokenInvalid}"></p>
      </div>
    </div>
  </body>
  <script>
    document.getElementById("confirm").addEventListener("click", function () {
      document.getElementById("submit").click();
    });
  </script>
</html>
