<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{fragments/importFragment :: headerfiles}"><title>Gardeners' Grove</title></head>

<body class="bg">
<script type="text/javascript" th:src="@{/javascript/graphGenerator.js}"></script>
<div class="container-fluid d-flex flex-column p-0 m-0 align-items-center">
    <nav th:insert="~{fragments/navbar :: navbar}" class="w-100"></nav>

    <div class="d-flex justify-content-center mt-5 w-100 mb-5">
        <div class="content">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-auto">
                        <h2 class="text-break" th:text="${garden.getName()}"></h2>
                    </div>
                    <div class="col-auto">
                        <div th:if="${connected}" class="alert alert-success">
                            <i class="bi bi-link"></i> Garden Connected
                        </div>
                        <div th:unless="${connected}" class="alert alert-warning">
                            No Device Found
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="container">
                        <div id="currentStats">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <button class="btn btn-toggle-selected" id="celsius-btn"
                            style="
                        border-top-right-radius: 0;
                        border-bottom-right-radius: 0;
                        border: 1px solid green;
                        "
                            onclick="changeTempUnit('c')">
                                Celsius
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-toggle-unselected" id="fahrenheit-btn"
                                    style="
                                    border-top-left-radius: 0;
                                    border-bottom-left-radius: 0;
                                    border: 1px solid green;
                                "
                                    onclick="changeTempUnit('f')">
                                Fahrenheit
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <canvas id="temp-graph" th:attr="data-results=${averageMonthTemp}">
                    </canvas>
                    <canvas id="temp-graph2" th:attr="data-results=${averageWeekTemp}">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const fahrenheitButton = document.getElementById("fahrenheit-btn");
    const celsiusButton = document.getElementById("celsius-btn");
    function changeTempUnit(unit) {
        if (unit == 'c') {
            celsiusButton.className = "btn btn-toggle-selected";
            fahrenheitButton.className = "btn btn-toggle-unselected";

        } else {
            celsiusButton.className = "btn btn-toggle-unselected";
            fahrenheitButton.className = "btn btn-toggle-selected";
        }
    }
</script>
</body>
</html>
