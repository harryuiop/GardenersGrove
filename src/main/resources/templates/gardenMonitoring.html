<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{fragments/importFragment :: headerfiles}">
    <title>Gardeners' Grove</title>
</head>

<body class="bg">
<nav th:insert="~{fragments/navbar :: navbar}" class="w-100"></nav>
<div>
    <div class="row">
        <div class="col d-flex justify-content-between align-items-center mx-4 p-0">
            <h2 class="text-break" th:text="${garden.getName()}"></h2>

            <div th:if="${connected}" class="alert alert-success">
                <i class="bi bi-link"></i>Garden Connected
            </div>
            <div th:unless="${connected}" class="alert alert-warning">
                No Device Found
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col bg-white rounded m-4 p-3 shadow-sm">
            <div class="d-flex justify-content-between flex-column flex-md-row">
                <div class="container w-100 text-center align-content-center">
                    <button class="btn btn-lg btn-no-bold m-0 lead"><i class="bi bi-thermometer-half"></i> <span th:text="'Temperature: '+ ${gardenStats.getTempCelsius()}"></span></button>
                </div>

                <div class="container w-100 text-center">
                    <button class="btn btn-confirm m-0"><i class="bi bi-moisture"></i> <span th:text="'Soil Moisture: '+ ${gardenStats.getMoisturePercent()}"></span></button>
                </div>

                <div class="container w-100 text-center">
                    <button class="btn btn-lg btn-no-bold m-0 lead"><i class="bi bi-brightness-high"></i> <span th:text="'Light: '+ ${gardenStats.getLightPercent()}"></span></button>
                </div>
                <div class="container w-100 text-center">
                    <button class="btn btn-lg btn-no-bold m-0 lead"><i class="bi bi-speedometer"></i> <span th:text="'Air Pressure: '+ ${gardenStats.getAtmosphereAtm()}"></span></button>
                </div>
                <div class="container w-100 text-center">
                    <button class="btn btn-lg btn-no-bold m-0 lead"><i class="bi bi-droplet-half"></i> <span th:text="'Humidity: '+ ${gardenStats.getHumidityPercent()}"></span></button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
