<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        div {
            max-width: 95vw;
            margin: 0 auto;
            padding: 1vw;
            border-radius: 2vw;
            background-color: #f9f9f9;
        }
        p {
            margin-left: 3vw;
            color: #666;
            text-align: justify;
        }
        #greeting-title {
            text-align: center;
        }
        #main-info {
            margin-left: 3vw;
            text-align: justify;
            color: #666;
        }
    </style>
</head>
<body>

<div>
    <h1 id="greeting-title" th:text="'Hi ' + ${firstName} + ' ' + ${lastName} + '!'"></h1>
    <br />
    <br />
    <h3 id="main-info">
        Someone has requested to reset your password on Gardeners Grove.
        Please click on the following link to reset your password.
    </h3>
    <p th:text="${tokenLink}"/>
    <!--<a th:href="@{${tokenLink}}">Reset Password</a>-->
    <p>If you do not recognize this change, please contact our team immediately!</p>
    <br />
    <p>Thank you,<br/>SENG302 Team-400</p>
</div>

</body>
</html>
