<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        div {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        p {
            margin-left: 20px;
            color: #666;
            text-align: justify;
        }
        #greeting-title {
            text-align: center;
        }
        #main-info {
            margin-left: 20px;
            text-align: justify;
            color: #666;
        }
    </style>
</head>
<body>

<div>
    <h1 id="greeting-title" th:text="'Hi ' + ${firstName} + ' ' + ${lastName} + '!!!'"></h1>
    <br />
    <br />
    <h3 id="main-info">Someone has requested to reset your password on Gardeners Grove</h3>
    <p>Reset Link: {link containing token to update password}<p>
    <p>If you do not recognize this change, please contact our team immediately!</p>
    <br />
    <p>Thank you,<br/>SENG302 Team-400</p>
</div>

</body>
</html>
