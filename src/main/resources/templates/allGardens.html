<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{fragments/importFragment :: headerfiles}"><title>Gardeners' Grove</title></head>
<body>
<div class="container-fluid d-flex flex-column p-0 m-0 align-items-center">
    <nav th:insert="~{fragments/navbar :: navbar}" class="w-100"></nav>

    <div class="d-flex flex-column align-items-center mt-5 w-100">
        <h2 class="text-center">My Gardens</h2>
        <div th:each="garden: ${gardenList}" class="row rounded border bg p-5 my-3 w-75 position-relative">
            <a class="stretched-link" th:href="@{${viewGardenUriString}(gardenId=${garden.id})}"></a>
            <div class="col-md-4">
                <h5 th:text="${garden.name}"></h5>
                <p th:text="${garden.getLocationString()}"></p>
            </div>
            <div class="col-sm-2" th:if="${garden.getSize()}" th:utext="${garden.getSize()} + ' m<sup>2</sup>'"></div>
            <div class="d-flex col-sm-2">
                <p th:text="${garden.getPlants().size()}"></p>
                <i class="bi bi-tree-fill"></i>
            </div>
            <div class="col-md-3 d-flex">
                <p th:each="tag : ${garden.getTags()}" class="m-3" th:text="'#' + ${tag.getName()}">Hello</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
