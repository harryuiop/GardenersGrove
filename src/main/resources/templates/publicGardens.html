<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{fragments/importFragment :: headerfiles}">
    <meta charset="UTF-8">
    <title>Public Gardens</title>
</head>
<body>
<nav th:insert="~{fragments/navbar :: navbar}" style=""></nav>
<div th:each="garden : ${gardenList}">
    <a th:href="@{${viewGardenUriString}(gardenId=${garden.id})}"><p th:text="${garden.getName()}"></p></a>
</div>
<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li th:if="${currentPage == 1}" class="page-item disabled">
            <a class="page-link"><span aria-hidden="true">&laquo;</span></a>
        </li>
        <li th:if="${currentPage != 1}" class="page-item">
            <a th:href="@{${browsePublicGardensUriString}(page=${currentPage - 1})}" class="page-link"><span
                    aria-hidden="true">&laquo;</span></a>
        </li>

        <li th:each="page : ${pageNumbers}" class="page-item">
            <a class="page-link" th:href="@{${browsePublicGardensUriString}(page=${page})}" th:text="${page}"></a>
        </li>

        <li th:if="${currentPage == numberOfPages}" class="page-item disabled">
            <a class="page-link"><span aria-hidden="true">&raquo;</span></a>
        </li>
        <li th:if="${currentPage != numberOfPages}" class="page-item">
            <a class="page-link" th:href="@{${browsePublicGardensUriString}(page=${currentPage + 1})}"><span
                    aria-hidden="true">&raquo;</span></a>
        </li>
    </ul>
</nav>
</body>
</html>
