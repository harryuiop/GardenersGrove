<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{fragments/importFragment :: headerfiles}">
    <meta charset="UTF-8">
    <title>Public Gardens</title>
</head>
<body>
<nav th:insert="~{fragments/navbar :: navbar}" style=""></nav>
<div th:each="garden : ${gardenList}">
    <a th:href="@{${viewGardenUriString}(gardenId=${garden.id})}"><p th:text="${garden.getName()}"></p></a>
</div>
<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li th:if="${gardenList.size() == 1}" class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
        <li th:if="${gardenList.size() != 1}" class="page-item"><a th:href="@{#${currentPage - 1}}" class="page-link">Previous</a>
        </li>

        <li th:each="page : ${pageNumbers}" class="page-item"><a class="page-link" th:href="@{${page}}"
                                                                 th:text="${page}" href="#"></a></li>

        <li th:if="${gardenList.size() == 1}" class="page-item disabled"><a class="page-link" href="#">Next</a></li>
        <li th:if="${gardenList.size() != 1}" class="page-item"><a class="page-link" th:href="@{#${currentPage + 1}}">Next</a>
        </li>
    </ul>
</nav>
</body>
</html>
